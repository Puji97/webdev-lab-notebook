    <title>Exercise 02 - Images</title>

  <body>
    <main>
      <!-- Add your code here -->
      <figure>
        <img
          src="https://placebear.com/g/200/150"
          alt="Image of a bear looking behind in what looks like an open land"
          width="200"
          height="150"
        />
        <figcaption>Bears Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placesloth.com/200/150"
          alt="Image of a small and cute sloth sleeping on a pillow"
          width="200"
          height="150"
        />
        <figcaption>Sloths Rule!</figcaption>
      </figure>
    </main>
